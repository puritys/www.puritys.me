function getData(){
	var re=/(<div[^>]+>)/gi;
	var re_class=/class="[^"]+"/gi;
	var html=$('.kix-appview-editor .kix-boxview').eq(1).html();

	}

	$('.g_contentBox').show();
	var t=$(document.body).scrollTop();
	$(document.body).scrollTop(t+70);
	//alert($("button[name='cancel']").mouseup());
}
